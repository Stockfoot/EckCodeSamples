<!--Add New Climate Form-->
<div class = "container-fluid form-group contactForm">
<form id = "climateForm" action = "http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" 
	name = "newClimate" method = "post" role="form" class="form-horizontal" >
    <fieldset>
        <legend>Enter a new climate.</legend>
        <hr>
            
       	<label>Lowest Temperature
        	<br/>
            <input type = "number" class = "submissionField" name = "lowestTemperature" size = "20" maxlength = "50" placeholder = "Required Integer" required>
       	</label>

       	<label>Highest Temperature
        	<br/>
            <input type = "number" class = "submissionField" name = "highestTemperature" size = "20" maxlength = "50" placeholder = "Required Integer" required>
       	</label>

       	<label>Humidity
        	<br/>
            <input type = "number" class = "submissionField" name = "Humidity" min = "0" max = "100" size = "20" maxlength = "50" placeholder = "Required 0-100" required>
       	</label>

        <input type = "submit" value = "Submit" />
            
    </fieldset>
</form>
