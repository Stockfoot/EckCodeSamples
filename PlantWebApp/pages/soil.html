<!--Add New Soil Form-->
<div class = "container-fluid form-group contactForm">
<form id = "soilForm" action = "http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" 
	name = "newSoil" method = "post" role="form" class="form-horizontal" >
    <fieldset>
        <legend>Enter a new soil.</legend>
        <hr>
            
        <label>Soil Type
        	<br/>
            <input type = "text" class = "submissionField" name = "soilType" size = "20" maxlength = "50" placeholder = "Required String" required>
       	</label>

		<label id = "soilph" >Soil pH
        	<br/>
            <select name = "soilph" required>
            	<option value = "1">1</option>
            	<option value = "2">2</option>
            	<option value = "3">3</option>
            	<option value = "4">4</option>
            	<option value = "5">5</option>
            	<option value = "6">6</option>
            	<option value = "7">7</option>
            	<option value = "8">8</option>
            	<option value = "9">9</option>
            	<option value = "10">10</option>
            	<option value = "11">11</option>
            	<option value = "12">12</option>
            	<option value = "13">13</option>
            	<option value = "14">14</option>
            </select>
       	</label>

       	<label id = "fertilzer">Fertilizer
        	<br/>
            <select name = "fertilizer" required>
            	<option value = "False">False</option>
            	<option value = "True">True</option>
            </select>
       	</label>      	

        <input type = "submit" value = "Submit" />
            
    </fieldset>
</form>
